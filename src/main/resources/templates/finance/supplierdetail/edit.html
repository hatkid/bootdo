<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <input type="hidden" id="companyNameTemp" th:value="${supplierDetailDO.companyId}">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="id" name="id" th:value="${supplierDetailDO.id}"
                               class="form-control" type="hidden">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">日期：</label>
                            <div class="col-sm-8">
                                <input id="timedate" name="timedate" type="text" class="form-control" style="margin-top: 2px"
                                       placeholder="" th:value="${supplierDetailDO.timedate}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">供应商名称：</label>
                            <div class="col-sm-8">
                                <select data-placeholder="公司名称" class="form-control chosen-select" id="companyName"
                                        tabindex="2" style="width: 100%">
                                    <option value="">公司名称</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">采购名称：</label>
                            <div class="col-sm-8">
                                <input id="purchaseName" name="purchaseName" class="form-control" type="text" th:value="${supplierDetailDO.purchaseName}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">单位：</label>
                            <div class="col-sm-8">
                                <input id="unit" name="unit" class="form-control" type="text" th:value="${supplierDetailDO.unit}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">数量：</label>
                            <div class="col-sm-8">
                                <input id="amount" name="amount" class="form-control" type="number" step="0" th:value="${supplierDetailDO.amount}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">单价：</label>
                            <div class="col-sm-8">
                                <input id="price" name="price" class="form-control" type="number" step="0.01" th:value="${supplierDetailDO.price}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">金额：</label>
                            <div class="col-sm-8">
                                <input id="total" name="total" class="form-control" type="number" step="0.01" th:value="${supplierDetailDO.total}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">已付款：</label>
                            <div class="col-sm-8">
                                <input id="paid" name="paid" class="form-control" type="number" step="0.01" th:value="${supplierDetailDO.paid}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">付款方式：</label>
                            <div class="col-sm-8">
                                <input id="payment" name="payment" class="form-control" type="text" th:value="${supplierDetailDO.payment}">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/finance/supplierdetail/edit.js">
</script>
</body>
</html>
