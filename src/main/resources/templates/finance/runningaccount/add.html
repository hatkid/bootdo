<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<div class="form-group">
								<label class="col-sm-3 control-label">日期：</label>
								<div class="col-sm-8">
									<input id="timedate" name="timedate" type="text" class="form-control" style="margin-top: 2px"
										   placeholder="">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">费用属性：</label>
								<div class="col-sm-8">
									<input id="costAttribute" name="costAttribute" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">属性类别：</label>
								<div class="col-sm-8">
									<input id="costAttributeType" name="costAttributeType" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">单位名称：</label>
								<div class="col-sm-8">
									<input id="companyName" name="companyName" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">项目：</label>
								<div class="col-sm-8">
									<input id="projectName" name="projectName" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">摘要：</label>
								<div class="col-sm-8">
									<input id="abstractContent" name="abstractContent" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">入账(借)：</label>
								<div class="col-sm-8">
									<input id="entrys" name="entrys" class="form-control" type="number" step="0.01">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">出账(贷)：</label>
								<div class="col-sm-8">
									<input id="outs" name="outs" class="form-control" type="number" step="0.01">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">支付方式：</label>
								<div class="col-sm-8">
									<input id="payment" name="payment" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">收款人：</label>
								<div class="col-sm-8">
									<input id="payee" name="payee" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">备注：</label>
								<div class="col-sm-8">
									<input id="remark" name="remark" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/jqueryvalidateextend.js"></script>
	<script type="text/javascript" src="/js/appjs/finance/runningaccount/add.js">
	</script>
</body>
</html>
