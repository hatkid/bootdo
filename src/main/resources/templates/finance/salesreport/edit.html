<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="id" name="id" th:value="${salesReportDO.id}"
                               class="form-control" type="hidden">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">日期：</label>
                            <div class="col-sm-8">
                                <input id="timedate" name="timedate" type="text" class="form-control" style="margin-top: 2px"
                                       placeholder="" th:value="${salesReportDO.timedate}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">客户名称：</label>
                            <div class="col-sm-8">
                                <input id="customerName" name="customerName" class="form-control" type="text" th:value="${salesReportDO.customerName}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">品名：</label>
                            <div class="col-sm-8">
                                <input id="teaName" name="teaName" class="form-control" type="text" th:value="${salesReportDO.teaName}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">色别：</label>
                            <div class="col-sm-8">
                                <input id="color" name="color" class="form-control" type="text" th:value="${salesReportDO.color}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">件数/套数：</label>
                            <div class="col-sm-8">
                                <input id="setCount" name="setCount" class="form-control" type="number" th:value="${salesReportDO.setCount}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">发货件数：</label>
                            <div class="col-sm-8">
                                <input id="saleCount" name="saleCount" class="form-control" type="number" th:value="${salesReportDO.saleCount}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">合计数量：</label>
                            <div class="col-sm-8">
                                <input id="totalCount" name="totalCount" class="form-control" type="number" th:value="${salesReportDO.totalCount}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">单价：</label>
                            <div class="col-sm-8">
                                <input id="price" name="price" class="form-control" type="number" step="0.01" th:value="${salesReportDO.price}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">合计金额：</label>
                            <div class="col-sm-8">
                                <input id="totalPrice" name="totalPrice" class="form-control" type="number" step="0.01" th:value="${salesReportDO.totalPrice}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">小计：</label>
                            <div class="col-sm-8">
                                <input id="subtotal" name="subtotal" class="form-control" type="text" th:value="${salesReportDO.subtotal}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">备注：</label>
                            <div class="col-sm-8">
                                <input id="remark" name="remark" class="form-control" type="text" th:value="${salesReportDO.remark}">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/jqueryvalidateextend.js"></script>
<script type="text/javascript" src="/js/appjs/finance/salesreport/edit.js">
</script>
</body>
</html>
